---
version: 2

updates:
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: monthly
      commit-message:
          prefix: "ci"
          prefix-development: "ci"
          include: scope
      reviewers:
          - "natelandau"
      groups:
          ci-dependencies:
              patterns:
                  - "*"
    - package-ecosystem: pip
      directory: /
      schedule:
          interval: monthly
      commit-message:
          prefix: "chore"
          prefix-development: "build"
          include: scope
      versioning-strategy: increase
      allow:
          - dependency-type: production
      groups:
          runtime-dependencies:
              patterns:
                  - "*"
    - package-ecosystem: pip
      directory: /
      schedule:
          interval: monthly
      commit-message:
          prefix: "chore"
          prefix-development: "build"
          include: scope
      versioning-strategy: increase
      allow:
          - dependency-type: development
      groups:
          runtime-dependencies:
              patterns:
                  - "*"
