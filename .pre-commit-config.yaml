---
# https://pre-commit.com
default_install_hook_types: [commit-msg, pre-commit]
default_stages: [pre-commit, manual]
fail_fast: true
repos:
  - repo: "https://github.com/commitizen-tools/commitizen"
    rev: v4.4.1
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages:
          - pre-push

  - repo: "https://github.com/pre-commit/pygrep-hooks"
    rev: v1.10.0
    hooks:
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: .devcontainer/|.vscode/
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
        types: [python]
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        types: [python]

  - repo: "https://github.com/adrienverge/yamllint.git"
    rev: v1.37.0
    hooks:
      - id: yamllint
        files: ^.*\.(yaml|yml)$
        entry: yamllint --strict --config-file .yamllint.yml

  - repo: "https://github.com/charliermarsh/ruff-pre-commit"
    rev: "v0.11.2"
    hooks:
      - id: ruff
        exclude: tests/
        args: [--no-fix]
      - id: ruff-format
        args: [--check]

  - repo: "https://github.com/crate-ci/typos"
    rev: v1.30.3
    hooks:
      - id: typos
        args: ["--force-exclude"]
        stages: [commit-msg, pre-commit]

  - repo: "https://github.com/crate-ci/committed"
    rev: v1.1.7
    hooks:
      - id: committed
        stages: [commit-msg]

  - repo: "https://github.com/gitleaks/gitleaks"
    rev: v8.24.2
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck --check-sourced --severity=warning
        language: system
        types: [shell]

      - id: mypy
        name: mypy
        entry: mypy --config-file pyproject.toml
        exclude: "tests/|duties.py"
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: pytest -c pyproject.toml src/
        language: system
        pass_filenames: false
        files: |
          (?x)^(
          src/|
          tests/|
          uv\.lock|
          pyproject\.toml
          )

ci:
  autofix_commit_msg: |
    fix: auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: "build: pre-commit autoupdate"
  autoupdate_schedule: quarterly
  skip: [pytest, mypy, shellcheck]
  submodules: false
